<!DOCTYPE html>
<html lang="en">

<head>
    <!-- #region meta請勿更改 -->
    <meta charset="utf-8">
    <title>photowork-popup</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="SHOOTSHOT" name="keywords">
    <meta content="SHOOTSHOT" name="description">
    <!-- #endregion -->
    <!-- #region Icon請勿更改 -->
    <link href="/userinfo/image/logo.PNG" rel="icon">
    <!-- #endregion -->
    <!-- #region 共用googleFont請勿更改 -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- #endregion -->
    <!-- #region 共用cssLink請勿更改 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="./lib/animate/animate.min.css" rel="stylesheet">
    <link href="./lib/owlcarousel/assets/owl.theme.green.min.css" rel="stylesheet">
    <link href="./lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="./css/nav/style.css" rel="stylesheet">
    <link href="./css/userinfo/style.css" rel="stylesheet">


    <link rel="stylesheet" href="./css/userinfo/popup.css">

</head>

<body>
    <div class="photowork-wrap">
        <a class="photowork-btn popup-btn" href="#letmeopen">打開popup視窗</a>
    </div>
    <div class="phwork-popup-wrap" id="letmeopen">
        <div class="phwork-popup-box transform-out">
            <section class="photoinfo-container">

                <!-- photo box -->
                <div class="photo-box">
                    <img src="./image/lucas-pezeta/city-walk/city-walk1.jpeg" alt="">
                </div>

                <!-- photo nav -->
                <div class="photo-navcontainer">
                    <div class="btn-star">
                        <img src="./image/svg/star.svg" alt="">
                    </div>

                    <div class="btn-more">
                        <img src="./image/svg/upload.svg" alt="">
                        <img src="./image/svg/more.svg" alt="">
                    </div>
                </div>

                <!-- photobox-userinfo -->
                <div class="phwork-info-container">
                    <div class="phwork-name-container">
                        <div class="phwork-userphoto">
                            <img src="./image/lucas-pezeta/lucas-pezeta-user.jpeg" alt="">
                        </div>
                        <div class="phwork-user-container">
                            <div class="phwork-name-line1">
                                <p class="phwork-name">城市漫步01</p>
                            </div>
                            <div class="phwork-name-line2">
                                <p class="phwork-name-line2-by">by</p>
                                <a href="./photographerinfoV4.html" class="phwork-name-line2-name">Lucas-Pezeta</a>
                                <button type="button" class="btn btn-dark btn-follow">+追蹤</button>
                            </div>

                        </div>
                    </div>

                    <!-- dashboard -->
                    <div class="photoinfo-dashboard-container">
                        <div class="photoinfo-dashboard-line1">
                            <img src="./image/svg/star (1).svg" alt="">
                            <p>1,250個星星</p>
                            <img src="./image/svg/eye.svg" alt="">
                            <p>1,000觀看次數</p>
                        </div>
                        <div class="photoinfo-dashboard-line2">
                            <button type="button" class="btn btn-outline-secondary btn-sm btn-tag ">動物</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm ml-3 btn-tag">風景</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm ml-3 btn-tag">街頭</button>
                        </div>
                    </div>
                    <div class="photoinfo-textarea-container">
                        <div class="photoinfo-textarea-line1">
                            <p class="photoinfo-textarea-title">作品描述</p>
                        </div>
                        <div class="photoinfo-textarea">
                            <p>在喧囂的城市中漫步，你是否和我一樣享受這燈火通明的景色中?<br> 有太多懸浮念頭在漂流。隨著光陰被衝去不著煩惱海核心之處的邊界外。
                                <br> 因為太清楚無法甚麼都把握住，所以能明白抓住觸手可及的，無論那在心裡的份量只佔了很小一點。
                                <br> 誰知道那又會帶來什麼樣的連鎖效應呢?
                            </p>
                        </div>


                    </div>

                    <!-- other photo work -->
                    <div class="otherphwork-coninter">
                        <div>
                            <span class="userphwork-title">Lucas-Pezeta</span>
                            <span>的其他作品</span>

                        </div>
                        <div class="otherphwork-coninter-line1">
                            <div class="userphotowork-card ">
                                <img src="./image/lucas-pezeta/cat/cat4.jpeg" alt="" class="userphotowork-card-scale">
                            </div>
                            <div class="userphotowork-card">
                                <img src="./image/lucas-pezeta/cat/cat9.jpeg" alt="" class="userphotowork-card-scale">
                            </div>
                            <div class="userphotowork-card">
                                <img src="./image/lucas-pezeta/cat/cat1.jpeg" alt="" class="userphotowork-card-scale">
                            </div>
                            <div class="userphotowork-card">
                                <img src="./image/lucas-pezeta/cat/cat2.jpeg" alt="" class="userphotowork-card-scale">
                            </div>
                            <div class="userphotowork-card">
                                <img src="./image/lucas-pezeta/cat/cat7.jpeg" alt="" class="userphotowork-card-scale">
                            </div>

                        </div>

                        <div>
                            <span class="otherphwork-title">相關作品</span>
                        </div>
                        <div class="otherphwork-coninter-line2">
                            <div class="otherphotowork-card ">
                                <img src="./image/AnnaShvets/surfing/surfing1.jpeg" alt="" class="otherphotowork-card-scale">
                            </div>
                            <div class="otherphotowork-card">
                                <img src="./image/cottonbro-studio/snow-black/snow-black6.jpeg" alt="" class="otherphotowork-card-scale">
                            </div>
                            <div class="otherphotowork-card">
                                <img src="./image/cottonbro-studio/bad-day/bad-day4.jpeg" alt="" class="otherphotowork-card-scale">
                            </div>
                            <div class="otherphotowork-card">
                                <img src="./image/Mikhail Nilov/cyberpunk/cyberpunk3.jpeg" alt="" class="otherphotowork-card-scale">
                            </div>
                            <div class="otherphotowork-card">
                                <img src="./image/Mikhail Nilov/DIA-DE-LOS-MUERTOS/DIA-DE-LOS-MUERTOS5.jpeg" alt="" class="otherphotowork-card-scale">
                            </div>
                        </div>
                    </div>

                </div>

            </section>

            <a class="close-btn popup-close" href="#">X</a>
        </div>
    </div>
</body>

<!-- endregion -->
<!-- #region backToUp請勿更改 -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<!-- $endregion -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="userinfo/lib/easing/easing.min.js"></script>
<script src="userinfo/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="userinfo/lib/isotope/isotope.pkgd.min.js"></script>
<script src="userinfo/lib/lightbox/js/lightbox.min.js"></script>
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>
<script src="./js/main.js"></script>
<!-- #endregion -->

<script src="./js/popup.js"></script>

</html>
